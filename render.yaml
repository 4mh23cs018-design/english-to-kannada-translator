services:
  - type: web
    name: english-to-kannada-translator
    env: python
    plan: free
    pythonVersion: 3.11
    buildCommand: pip install -r requirements.txt
    startCommand: python translator.py --serve --host 0.0.0.0 --port $PORT
    envVars:
      - key: FLASK_ENV
        value: production
